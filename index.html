<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Submission</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3ff;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"], input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #0055ff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #003bcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Project Submission</h2>

    <form id="submitForm">
        <label>College Name</label>
        <input type="text" id="collegeName" required>

        <label>Team Name</label>
        <input type="text" id="teamName" required>

        <label>PowerPoint File (PPT / PPTX)</label>
        <input type="file" id="pptFile" accept=".ppt,.pptx" required>

        <label>GitHub Live Link</label>
        <input type="url" id="githubLink" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("submitForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    // YOUR FINAL WORKING GOOGLE SCRIPT URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzk6Ro6-T25FtGRrcaO0WfLzT82asmXQVGUsACFdl5VoVUrFNVE9426C0FPv2J9SXc/exec";

    let formData = new FormData();
    formData.append("collegeName", document.getElementById("collegeName").value);
    formData.append("teamName", document.getElementById("teamName").value);
    formData.append("githubLink", document.getElementById("githubLink").value);

    let fileInput = document.getElementById("pptFile");
    let file = fileInput.files[0];

    if (!file) {
        alert("Please upload a PPT file.");
        return;
    }

    formData.append("fileName", file.name);
    formData.append("pptFile", file);

    const response = await fetch(scriptURL, {
        method: "POST",
        body: formData
    });

    if (response.ok) {
        alert("Submitted successfully!");
        document.getElementById("submitForm").reset();
    } else {
        alert("Error! Please try again.");
    }
});
</script>

</body>
</html>
